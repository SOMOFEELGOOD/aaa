		<script>




		$(function() {
		//图片预加载
    var imgList = document.getElementsByTagName("img");
	var imgArr = [];
	var num = 0;//标识图片加载的张数
	for(var i = 0; i < imgList.length; i++) {
		// (function(i) {
			imgArr[i] = new Image();
			imgArr[i].src = imgList[i].getAttribute("data_src");
			imgArr[i].onload = function() {
				num++;
				// alert(i);//不按顺序的

				if(num == imgList.length) {
					// alert("所有图片都准备好了");
					//所有加载好之后，将所有的图片显示出来
					for(var j = 0; j < imgList.length; j++) {
						imgList[j].src = imgList[j].getAttribute("data_src");
					}

				}
			}

		
	}	
			
			
			
			
			
			
			
	//		轮播图	
	var index = 0;//当前图片的下标
	var perWidth = $("#inner a").eq(0).width();//每张图片的宽度

	function tab() {
		$("#inner").stop().animate({
			left:-index * perWidth
		})
		// $(this).addClass("active").siblings().removeClass("active");
		$("#paganation span").eq(index).addClass("active").siblings().removeClass("active");
	}
	function prev() {
		index--;
		if(index < 0) {
			index = $("#paganation span").size() - 1;
		}
		tab();
	}
	function next() {
		index++;
		if(index > $("#paganation span").size() - 1) {
			//.size() .length 返回的是个数
			index = 0;
		}
		tab();
	}
	//1.给下面小原点加事件
	$("#paganation span").on("mouseenter",function() {
		//$(this).index();//返回点击的圆点的下标
		index = $(this).index();
		tab();
	})
	//下一张
	$(".right-arrow").on("click",next)

	//上一张
	$(".left-arrow").on("click",prev)
	var timer = setInterval(next,4000);
	$("#wrap").hover(function() {
		clearInterval(timer);
	},function() {
		timer = setInterval(next,4000);
	})
	for(var c=0;c<$(".act").length;c++){
	$(".act").eq(c).click(function(){
		$(this).addClass("activeBTN").siblings().removeClass("activeBTN")
	})
	}
})
